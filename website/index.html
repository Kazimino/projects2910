<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <!-- UNCOMMENT AFTER TESTING <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> -->
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/script.js"></script>
        <title>Reactor</title>
    </head>
    <body>
        
        <header>
            <div class="content">
                <nav></nav>
                <img src="images/reactor_logo.png" class="logo">
                <img src="images/BackButton.png" id="backbutton"/>
            </div>
        </header>
        
        <main>
            <div class="module" id="top">		
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="topLeft">
                <div class="hexagon">
                    <div class="hexagon-in1">

                </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="center">
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">  
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="bottomLeft">
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">
                            <div class="gauge-fill">

                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="bottom">
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="menu">
            <img src="images/reactor_logo.png" class="menulogo" onclick="logoClick()">
            <img src="images/PlayButton2.png" data-alt-src ="images/PlayButtonPressed.png" class="menuItem" onclick="playGame()">
            <img src="images/TutorialButton2.png" data-alt-src="images/TutorialButtonPressed.png" class="menuItem">
            <img src="images/CompanyLogo.png" class="menuItem">

            <div class="content">
            </div>
        </footer>
