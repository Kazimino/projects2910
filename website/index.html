<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/script.js"></script>
        <title>Reactor</title>
    </head>
    <body>
        
        <header>
            <div class="content">
                <nav></nav>
                <img src="images/reactor_logo.png" class="logo">
            </div>
        </header>
        
        <main>
            <div class="module" id="top">		
                <div class="hexagon">
                    <div class="hexagon-in1"  >
                        <div class="hexagon-in2">
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                        <img src="images/simon-says.png" data-alt-src="images/Easter/chris.png" class="icon">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="topLeft">
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">  
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                        <img src="images/ascending-icon.png" data-alt-src="images/Easter/chris.png" class="icon">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="topRight">
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                        <img src="images/math-icon.png" data-alt-src="images/Easter/chris.png" class="icon">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--easter egg-->
            <div class="module" id="center">
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">  
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                        <img src="images/word-icon.png" data-alt-src="images/Easter/chris.png" class="icon">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="bottomLeft">
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                        <img src="images/math-icon.png" data-alt-src="images/Easter/chris.png" class="icon"> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="bottomRight">
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                        <img src="images/ascending-icon.png" data-alt-src="images/Easter/chris.png" class="icon">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="bottom">
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                        <img src="images/simon-says.png" data-alt-src="images/Easter/chris.png" class="icon">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <img src="images/arrow.png" id="backbutton"/>
            
          <!---------minigauges--------->
            <div id="mini">
                <div class="module" id="miniTopLeft">		
                    <div class="hexagon">
                        <div class="hexagon-in1">
                            <div class="hexagon-in2"> 
                                <div class="gauge-fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="module" id="miniBottomLeft">
                    <div class="hexagon">
                        <div class="hexagon-in1">
                            <div class="hexagon-in2">
                                <div class="gauge-fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="module" id="miniTopCenter">
                    <div class="hexagon">
                        <div class="hexagon-in1">
                            <div class="hexagon-in2"> 
                                <div class="gauge-fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="module" id="miniBottomCenter">
                    <div class="hexagon">
                        <div class="hexagon-in1">
                            <div class="hexagon-in2">
                                <div class="gauge-fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="module" id="miniTopRight">
                    <div class="hexagon">
                        <div class="hexagon-in1">
                            <div class="hexagon-in2"> 
                                <div class="gauge-fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="module" id="miniBottomRight">
                    <div class="hexagon">
                        <div class="hexagon-in1">
                            <div class="hexagon-in2"> 
                                <div class="gauge-fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <!-----In game hexagon, starts off hidden on page ------>
            <div class="inGame" id="top">		
                <div class="hexagon">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">
                            <div class="gauge-fill">
                            </div>
                            <div class="hexagon inner">
                                <div class="hexagon-in1">
                                    <div class="hexagon-in2">
                                        <div class="boxGame">
                                            <h1>Click the green box</h1>
                                            <div class="box">
                                            </div>
                                            <div class="box">
                                            </div>
                                            <div class="box" id="greenBox">
                                            </div>
                                        </div>
                                        <div class="mathGame">
                                            <h1 id="prob" data-text-swap="1 + 1 = 2">1 _ 1 = 2</h1>
                                            <div class="mathOption" id="plus" ><h1>+</h1></div>
                                            <div class="mathOption"><h1>-</h1></div>
                                            <div class="mathOption"><h1>/</h1></div>
                                            <div class="mathOption"><h1>*</h1></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!-------------In game hexagon ends here -------------->

        </main>
        
        <div class="menu">
            <img src="images/reactor_logo.png" class="menulogo" onclick="logoClick()">
            <img src="images/PlayButton2.png" data-alt-src ="images/PlayButtonPressed.png" class="menuItem" onclick="playGame()">
            <img src="images/TutorialButton2.png" data-alt-src="images/TutorialButtonPressed.png" class="menuItem">
            <img src="images/CompanyLogo.png" class="menuItem">
        </div>
        
        <footer>
            <div class="content">
                <div class="dataBox">
                    <div class="timerBox">
                    </div>
                    <div class="heatMainBar">
                    </div>
                </div>
                <div class="heatBar">
                    <div class="heatMeter"></div>
                </div>
            </div>
        </footer>
        
    </body>
</html>
