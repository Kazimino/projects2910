<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="script.js"></script>
        <title>Reactor</title>
    </head>
    <body>
        <header>
            <div class="content">
                <nav></nav>
                <img src="images/reactor_logo.png" class="logo">
            </div>
        </header>
        <main>
            <div class="module" id="top">		
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">                
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="topLeft">
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">                
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="topRight">
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">                
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="center">
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">                
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="bottomLeft">
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">                
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="bottomRight">
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">                
                        </div>
                    </div>
                </div>
            </div>
            <div class="module" id="bottom">
                <div class="hexagon hexagon2">
                    <div class="hexagon-in1">
                        <div class="hexagon-in2">                
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="content">
                <div class="timerBox">
                </div>
                <div class="heatBar">
                </div>
            </div>
        </footer>
    </body>
</html>
