<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src ="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js" ></script>
    <title>test achievements</title>
</head>

<body>
<div class="profile">
    <div class="profileInfo">
        <h1>
            Username PlaceHolder Here
        </h1>
    </div>
    <div class="achievements">
        <h1>Achievements</h1>
        <div class='achievementPanel' id="onFire">
            <img src="achievements/images/on_fire_lock.png" class="achieveImg" id='onFireBadge'>
            <p class="caption">Clear five mini games in a row without making an error</p>
        </div>
        <div class='achievementPanel' id="ironMan">
            <img src="achievements/images/iron_man_lock.png" class="achieveImg" id='ironManBadge'>
            <p class="caption">Last for 3 minutes in a game</p>
        </div>
        <div class='achievementPanel' id="cleanSweep">
            <img src="achievements/images/clean_sweep_lock.png" class="achieveImg" id='cleanSweepBadge'>
            <p class="caption">Have an empty board at any point after three minutes</p>
        </div>
    </div>
</div>
</body>
</html>
